---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: hello
  image: busybox
  commands:
  - echo $SECRET_VAR
- name: start-notify
  image: plugins/slack
  settings:
    webhook: https://hooks.slack.com/services/T05U1PZGMC2/$SECRET_VAR
    template: >
        Build {{build.number}} of {{build.branch}} started. {{build.link}}
trigger:
  branch:
  - main
